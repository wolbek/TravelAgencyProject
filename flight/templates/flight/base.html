{%load static%}

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-globe-europe fa-2x"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{%url 'home'%}" style="font-family: Arial;">Home</a>
          <a class="nav-link" href="{%url 'about'%}" style="font-family: Arial;">About</a>        
         
        </div>                
      </div>

      {%if user.is_authenticated%}
      <span style="color:rgb(255, 255, 255); font-family: Arial; margin:0px 20px;" >Logged in as {{user.username}}</span>
   
      <form class="d-flex" action="{%url 'logoutuser'%}" method="POST">     
        {%csrf_token%}
        <button class="btn btn-outline-primary" type="submit" style="font-family: Arial; margin:0px;margin:0px 5px;">Logout</button>              
      </form>

      {%else%}
      <form class="d-flex" action="{%url 'signupuser'%}">     
        <button class="btn btn-outline-light" type="submit" style="margin:0px 5px;">Sign Up</button>              
      </form>

      <form class="d-flex" action="{%url 'loginuser'%}">     
        <button class="btn btn-outline-light" type="submit" style="margin:5px;">Login</button>              
      </form>
      {%endif%}

    </div>
  </nav>  
{%block content%}{%endblock%}
