{%extends 'flight/base.html'%}
{%block content%}

{%load static%}
<link rel="stylesheet" href="{%static 'flight/loginuser.css'%}">

<section>
<div class="imgbox">
  <img src="{%static 'flight/bg4.jpg'%}">

</div>

<div class="contentbox">
  <div class="formbox">
    {{error}}   
    <br>
    <br>
    <h2>Log In</h2>
    <form method="POST">
      {%csrf_token%}
      <div class="inputbox">
        <span>Username</span>
        <input type="text" name="username">
      </div>
      <div class="inputbox">
        <span>Password</span>
        <input type="password" name="password">
      </div>          
      <div class="inputbox">
        <input type="submit" value="Log In">
      </div>
      <div class="inputbox">
        <p>Dont't have an account? <a href="{%url 'signupuser'%}">Sign Up</a></p>
      </div>
    </form>          
  </div>
</div>
</section>

{%endblock%}
