{%extends 'flight/base.html'%}
{%block content%}
{%load static%}
<link rel="stylesheet" href="{%static 'flight/availableflight.css'%}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<h1>Available Trains</h1>

<table class="content-table">
    
    <thead>
        <tr>
            <th>Name</th>
            <th>Departure</th>
            <th>Duration</th>
            <th>Arrival</th>      
            <th>Price</th>     
            <th>Action</th>     
        </tr>
    </thead>
    <tbody>
        {%for i in trains%}
        <tr>
            <td><h6 style="text-transform:uppercase;">{{i.name}}</h6></td>
            <td>{{i.departuretime|time:'h:i a'}}</td>
            <td>{{i.duration}}</td>
            <td>{{i.arrivaltime|time:'h:i a'}}</td>
            <td>â‚¹{{i.price}}</td>
            
            <form action="{%url 'train1:payment' i.id %}">            
            <td><input type="submit" class="price" value="Book Now"></td>    
            </form>                  
        </tr>       
        {%endfor%}
    </tbody>
</table>



{%endblock%}
